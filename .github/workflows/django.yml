name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
    steps:
    - uses: actions/checkout@v2
    - name: Build docker images
      run: docker-compose build
    - name: Run Tests
      run: |  
        docker-compose run --rm web sh -c "flake8 . &&
        python wait_for_postgres.py &&
        ./manage.py test"
    - name: slack-send
      uses: slackapi/slack-github-action@16b6c78ee73689a627b65332b34e5d409c7299da
      with:
        # Slack channel ID where message will be posted. Needed if using bot token
        channel-id: tesis2020caba-ij78408:CBcouKtzlBEQaU8XxUmVgj0T
